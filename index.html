<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Accueil</title>
  </head>
  <body>
      <div
        class="
          column
          is-10-tablet is-offset-1-tablet is-8-desktop is-offset-2-desktop
        "
      >
        <h1 class="title">Statistiques Covid-19</h1>
        <form method="post" class="box">
          <div class="notification is-info">
            <i>Veuillez sélectionner un Pays</i>
          </div>
          <div class="field">
              <select id="select">
                <option selected disabled>Sélectionnez un Pays</option>
              </select>
              <button id="button" class="submit">Valider</button>
          </div>
        </form>
        <div class="columns">
        <div id="cases" class="column"></div>
        <div id="vaccines" class="column"></div>
        </div>
      </div>
    </div>
    <script type="module" src="frontend/js/index.js"></script>
  </body>
</html>
